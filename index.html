<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Digite o nome da cidade..."
          spellcheck="false"
        />
        <button><img src="./assets/img/search.png" alt="" /></button>
      </div>

      <div class="error">
        <p>Certifique que escreveu o nome da cidade corretamente</p>
      </div>

      <div class="weather">
        <img src="./assets/img/rain.png" alt="" class="weather_icon" />
        <h1 class="temp">...</h1>
        <h2 class="city"></h2>
        <div class="datails">
          <div class="col">
            <img src="./assets/img/humidity.png" alt="" />
            <div>
              <p class="humidity">...</p>
              <p>Humidade</p>
            </div>
          </div>

          <div class="col">
            <img src="./assets/img/wind.png" alt="" />
            <div>
              <p class="wind">...</p>
              <p>Vento</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script/index.js"></script>
  </body>
</html>
